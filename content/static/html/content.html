<div class="content_block">
	<div class="box">
    <h2>{self.subtopic}</h2>
    <p>{self.subtopic_desc}</p>
    <img src="{self.image_url}" id="img1" style="width: 100%;">
    <figcaption style="text-align: center;font-style: italic;">{self.image_desc}</figcaption>
    <h4 style="color: white;margin-bottom: 0;">ADDITIONAL CONTENTS</h4>
    <div class="additional-content" style="padding: 0;margin: 0;">
    <div class="about-us-col inline">
    	<div class="col-icon-wrapper">
    		<img src="/static/our-mission-icon.png">
    	</div>
    	<h3 style="text-align: center;color: white;">Simulation</h3>
    		<p style="justify-content: center;padding: 10px;font-style: italic;">{self.sim_desc}</p>
    		<my-a id="myBtn1" class="btn btn-primary">Launch</my-a>
    		
    </div>
    <div class="about-us-col inline">
    	<div class="col-icon-wrapper">
    		<img src="/static/animation.png">
    	</div>
    	<h3 style="text-align: center;color: white;">Animation</h3>
    		<p style="justify-content: center;padding: 10px;font-style: italic;">{self.anim_desc}</p>
    		<my-a id="myBtn2" class="btn btn-primary">Launch</my-a>
    </div>
    <div class="about-us-col inline">
    	<div class="col-icon-wrapper">
    		<img src="/static/video.png">
    	</div>
    	<h3 style="text-align: center;color: white;">Videos</h3>
    		<p style="justify-content: center;padding: 10px;font-style: italic;">{self.vid_desc}</p>
    		<my-a id="myBtn3" class="btn btn-primary">Launch</my-a>
    		
    </div>
    <div class="about-us-col inline">
    	<div class="col-icon-wrapper">
    		<img src="/static/game.png">
    	</div>
    	<h3 style="text-align: center;color: white;">Games</h3>
    		<p style="justify-content: center;padding: 10px;font-style: italic;">{self.game_desc}</p>
    		<my-a id="myBtn4" class="btn btn-primary">Launch</my-a>
    </div>
    <br class="clearBoth">
    </div>
</div>
</div>
